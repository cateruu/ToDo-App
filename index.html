<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Paweł Kromołowski">
  <meta name="keywords" content="to do app, to do">
  <meta name="description" content="Basic to do app">

  <title>ToDo App</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div id="sections-wrapper">
      <section class="droppable" id="activities" data-state="default">
        <h2>Activities</h2>
      </section>
      <section class="droppable" id="important" data-state="important">
        <h2>High Priority</h2>
      </section>
      <section class="droppable" id="done" data-state="done">
        <h2>Done</h2>
      </section>
    </div>
  </main>
  <footer>
    <form id="todo">
      <input type="text" name="activity" placeholder="Enter your activity...">
      <input type="submit" value="+">
    </form>
  </footer>

  <script src="./scripts/submit.js"></script>
  <script src="./scripts/drawActivities.js"></script>
  <script src="./scripts/draggable.js"></script>
</body>
</html>
